post:
  summary: 'Request a password reset'
  description: 'Sends a password reset link to the userâ€™s email address. The user must provide their registered email to receive the link.'
  operationId: forgotPassword
  tags:
    - Auth
  parameters:
    - $ref: '../../components/parameters.yaml#/Authorization'
    - $ref: '../../components/parameters.yaml#/Content-Type'
  requestBody:
    required: true
    description: 'Payload to initiate password reset.'
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              description: 'The email address associated with the user account.'
              example: 'user@example.com'
          required:
            - email
  responses:
    '200':
      description: 'Password reset link sent successfully'
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                description: 'Indicates the status of the response (e.g., "success").'
                example: 'success'
              statusCode:
                type: integer
                description: 'HTTP status code for the response.'
                example: 200
              message:
                type: string
                description: 'A descriptive message about the response.'
                example: 'Password reset link has been sent to your email.'
            required:
              - status
              - statusCode
              - message
    '400':
      $ref: '../../components/errorResponses.yaml#/BadRequest'
    '404':
      $ref: '../../components/errorResponses.yaml#/NotFound'
    '500':
      $ref: '../../components/errorResponses.yaml#/InternalServerError'
